<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Game time</title>
</head>
<body>
    <!--main out div-->
    <div class= "outer-container">

        <!--top of section-->
        <div class="top-bar">
            <button id="viewScores" onclick="scores()"> View Highscores</button>
            <p id="timer">Timer: 00:00</p>
            <p id="currentScore">Score:</p>
        </div>
        <!--inner div-->
        <div class="inner-container">

            <!--quiz intro-->
            <header class="quiz-intro" id="quizStart">
                <h1>Welcome to my Quiz</h1>
                <p>Good luck!</p>
                <button id="startGame" onclick="start()" > Start!</button>
            </header>

            <!--quiz-->
            <main>

                <section class="gameQ" id="gameQ">
                    <h2 class="quiz">Questions here</h2>
                    <ul id="posAns">
                        <li><button id="answer1" >Answer 1</button></li>
                        <li><button id="answer2">Answer 2</button></li>
                        <li><button id="answer3">Answer 3</button></li>
                        <li><button id="answer4">Answer 4</button></li>
                    </ul>
                    <div id="userResponse"> </div>
                </section>
                <!-- finished-quiz -->
                <section class="finished-quiz">
                    <h2>Quiz finshed</h2>
                    <p> Your Score: 00</p>
                    <!-- player data -->
                    <div>
                        <label for="user">Enter Initials</label>
                        <input type="text">
                        <button id="submitScore">Submit</button>
                    </div>
                </section>
                    <!-- highscore page -->
                <section class="highscores" id="highScore">
                    <h2>Highscores</h2>
                    <input type="text" value="score" id="score" placeholder="enter your initals and score">
                    <button id="save" onclick="saveScore()">save</button>
                    <ol>
                        <li id="demo"></li>
                        <button id="clear" onclick="zero()">Clear</button>
                        <button id="back" onclick="goBack()">Home</button>
                    </ol>

                </section>

            </main>

        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/questions.js"></script>
</body>
</html>
