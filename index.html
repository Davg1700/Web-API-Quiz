<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Game time</title>
</head>
<body>
    <!--main out div-->
    <div class= "outer-container">

        <!--top of section-->
        <div class="top-bar">
            <button> View Highscores</button>
            <p>Timer: 00:00</p>
        </div>
        <!--inner div-->
        <div class="inner-container">

            <!--quiz intro-->
            <header class="quiz-intro">
                <h1>Welcome to my Quiz</h1>
                <p>Good luck!</p>
                <button> Start!</button>
            </header>

            <!--quiz-->
            <main>

                <section class="questions">
                    <h2>Questions here</h2>
                    <ul>
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>
                </section>
                <!-- finished-quiz -->
                <section class="finished-quiz">
                    <h2>Quiz finshed</h2>
                    <p> Your Score: 00</p>
                    <!-- player data -->
                    <div>
                        <label for="">Enter Initials</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>
                    <!-- highscore page -->
                <section class="highscores">
                    <h2>Highscores</h2>
                    <ol>
                        <li>DD - 20</li>
                        <li>DD - 20</li>
                        <li>DD - 20</li>
                        <button>Clear</button>
                        <button>Go Back</button>
                    </ol>

                </section>

            </main>

        </div>



    </div>






    <script src="script.js"></script>
</body>
</html>
